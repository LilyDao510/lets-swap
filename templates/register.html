{% extends "base.html" %} {% block content %}
<div class="container-sm container-login">
  <h1>Register</h1>
  <br />
  <form action="/register" method="POST">
    <!-- Username input -->
    <div class="form-outline mb-4">
      <input type="text" id="registerName" name="username" class="form-control" />
      <label class="form-label" for="registerName">Username</label>
    </div>

    <!-- Email input -->
    <div class="form-outline mb-4">
      <input type="email" id="registerEmail" name="email" class="form-control" />
      <label class="form-label" for="registerEmail">Email</label>
    </div>

    <!-- Adddress input -->
    <div class="form-outline mb-4">
      <input type="text" id="registerAddress" name="address" class="form-control" />
      <label class="form-label" for="registerAddress">Address</label>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
      <input type="password" id="registerPassword" name="password" class="form-control" />
      <label class="form-label" for="registerPassword">Password</label>
    </div>

    <!-- Repeat Password input -->
    <div class="form-outline mb-4">
      <input type="password" id="registerRepeatPassword" class="form-control" />
      <label class="form-label" for="registerRepeatPassword">Repeat password</label>
    </div>

    <!-- Checkbox -->
    <div class="form-check d-flex justify-content-center mb-4">
      <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked
        aria-describedby="registerCheckHelpText" />
      <label class="form-check-label" for="registerCheck">
        I have read and agree to the terms
      </label>
    </div>

    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-3">Register</button>

    <!-- Login buttons -->
    <div class="text-center">
      <p>Have a account? <a href="/login">Login</a></p>
    </div>
  </form>
  {% if error %}
  <p class="error"><strong>Error:</strong> {{ error }}</p>
  {% endif %}
</div>
{% endblock %}
