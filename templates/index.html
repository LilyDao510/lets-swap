{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class></div>
    <div class="row">
        {% for item in items %}
        <div class="col-md-3">
          <a href="/items/{{item.id}}">
            <div class="card">
              {% if item.status == "ACTIVE" %}
              <img
                src="{{ item.image_url}}"
                class="card-img-top"
                alt="Item Image"
                style="height: 200px; object-fit: cover"
              />
              {% else %}
              <div class="bg-image">
                <img
                  src="{{ item.image_url}}"
                  class="img-fluid"
                  alt="Item Image"
                />
                <div
                  class="mask"
                  style="background-color: rgba(0, 0, 0, 0.6)"
                >
                  <div
                    class="d-flex justify-content-center align-items-center h-100"
                  >
                    <p class="text-white fs-2 mb-0">SWAPPED</p>
                  </div>
                </div>
              </div>
              {% endif %}
              <div class="card-body">
                <h5 class="card-title">{{ item.name }}</h5>
              </div>
            </div>
          </a>
        </div>
        {% endfor %}
      </div>
</div>
{% endblock %}
